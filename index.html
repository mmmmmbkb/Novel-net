<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovelNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Exo 2"', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              anime: {
                dark: '#0f0f13',
                card: '#1a1a24',
                accent: '#ff00ff', // Neon Pink
                primary: '#7000ff', // Electric Purple
                secondary: '#00eaff', // Cyan
                surface: '#232333',
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(rgba(112, 0, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(112, 0, 255, 0.05) 1px, transparent 1px)",
              'radial-glow': "radial-gradient(circle at center, rgba(112, 0, 255, 0.15) 0%, rgba(15, 15, 19, 0) 70%)"
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050508;
        background-image: 
          linear-gradient(rgba(112, 0, 255, 0.03) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(112, 0, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        color: #e0e0e0;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f13; 
      }
      ::-webkit-scrollbar-thumb {
        background: #7000ff; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00ff; 
      }

      /* Tech Borders/Clips */
      .clip-corner-br {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 92% 100%, 0 100%);
      }
      .clip-corner-tl {
        clip-path: polygon(0 0, 8% 0, 100% 0, 100% 100%, 0 100%, 0 15%);
      }
      .clip-hex {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      
      /* Glowing Text */
      .text-glow {
        text-shadow: 0 0 10px rgba(112, 0, 255, 0.5);
      }
      .text-glow-cyan {
        text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
